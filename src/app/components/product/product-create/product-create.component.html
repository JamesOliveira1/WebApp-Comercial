<mat-card>

    <mat-card-title>Novo Cliente

        
    </mat-card-title>

<form>
    <mat-form-field>
        <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Contato" [(ngModel)]="product.contact" name="contact">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Detalhes" [(ngModel)]="product.details" name="details">
    </mat-form-field>
</form>

<button mat-raised-button color="primary" (click)="createProduct ()">Salvar</button>

<button mat-raised-button color="secondary" (click)="cancel ()">Cancelar</button>

</mat-card>
