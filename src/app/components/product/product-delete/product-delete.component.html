<mat-card>

    <mat-card-title>Excluir Cliente

        
    </mat-card-title>

<form>
    <mat-form-field>
        <input matInput placeholder="Nome" name="name" disabled>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Contato" name="contact" disabled>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Detalhes" name="details" disabled>
    </mat-form-field>
</form>

<button mat-raised-button color="warn" (click)="deleteProduct ()">Excluir</button>

<button mat-raised-button color="secondary" (click)="cancel()">Cancelar</button>

</mat-card>
